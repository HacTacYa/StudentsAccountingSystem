<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать результат НИРС</title>
</head>
<body>
    <h1>Редактировать результат НИРС</h1>
    <form action="{{ url_for('edit_nirs_result', result_id=result.id) }}" method="post">
        <label for="result">Результат:</label>
        <input type="text" id="result" name="result" value="{{ result.result }}" required><br><br>

        <label for="comments">Комментарии:</label>
        <textarea id="comments" name="comments" rows="4" cols="50">{{ result.comments }}</textarea><br><br>

        <button type="submit">Обновить</button>
    </form>
    <br><a href="{{ url_for('view_nirs_results', project_id=result.project_id) }}">Назад</a>
</body>
</html>
