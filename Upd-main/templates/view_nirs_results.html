<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты НИРС</title>
</head>
<body>
    <h1>Результаты НИРС для проекта: {{ project.name }}</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Студент</th>
                <th>Результат</th>
                <th>Комментарии</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.student_name }}</td>
                <td>{{ result.result }}</td>
                <td>{{ result.comments }}</td>
                <td>{{ result.date }}</td>
                <td>
                    <a href="{{ url_for('edit_nirs_result', result_id=result.id) }}">Редактировать</a> |
                    <a href="{{ url_for('delete_nirs_result', result_id=result.id) }}" onclick="return confirm('Вы уверены?')">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><a href="{{ url_for('view_projects') }}">Назад</a>
</body>
</html>
