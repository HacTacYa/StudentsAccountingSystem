<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить результат НИРС</title>
</head>
<body>
    <h1>Добавить результат НИРС для проекта: {{ project.name }}</h1>
    <form action="{{ url_for('add_nirs_result', project_id=project.id, student_id=student.id) }}" method="post">
        <label for="result">Результат:</label>
        <input type="text" id="result" name="result" required><br><br>

        <label for="comments">Комментарии:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Добавить</button>
    </form>
    <br><a href="{{ url_for('view_projects') }}">Назад</a>
</body>
</html>
