{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="form-container">
    <h2 class="form-title">Регистрация</h2>
    <form action="/register" method="post" class="form-contact" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя" />
        </div>

        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required placeholder="Введите вашу фамилию" />
        </div>

        <div class="form-group">
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" required placeholder="Введите ваше отчество" />
        </div>

        <div class="form-group">
            <label for="role">Роль:</label>
            <select name="role" id="role" required onchange="checkRole()">
                <option value="">Выберите роль</option>
                <option value="Преподаватель">Преподаватель</option>
                <option value="Студент">Студент</option>
                <option value="Студент_Преподаватель">Студент_Преподаватель</option>
            </select>
        </div>

        <div class="form-group">
            <label for="group_id">Группа:</label>
            <input type="text" id="group_id" name="group_id" placeholder="Введите номер вашей группы" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Введите ваш email" />
        </div>

        <div class="form-group">
            <label for="psw">Пароль:</label>
            <input type="password" id="psw" name="psw" required placeholder="Введите пароль" />
        </div>

        <div class="form-group">
            <label for="psw2">Повтор пароля:</label>
            <input type="password" id="psw2" name="psw2" required placeholder="Повторите пароль" />
        </div>

        <div class="form-group">
            <label for="photo">Прикрепить фотографию:</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
        </div>

        <div class="form-group">
            <button type="submit" class="form-button">Зарегистрироваться</button>
        </div>
    </form>
</div>

<script>
function checkRole() {
    const role = document.getElementById("role").value;
    const groupField = document.getElementById("group_id");

    if (role === "Студент") {
        groupField.setAttribute("required", "required");
    } else {
        groupField.removeAttribute("required");
    }
}
</script>

<style>
    .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 2px solid #6c5ce7;
    }

    .form-title {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
        color: #6c5ce7;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        color: #7417c1;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #6c5ce7;
        outline: none;
    }

    .form-button {
        background-color: #6c5ce7;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .form-button:hover {
        background-color: #5a4bd7;
    }
</style>
{% endblock %}
