{% extends 'profilebase.html' %}

{% block page_content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="login-container">
    <form action="" method="post" class="form-contact">
        <div class="form-group">
            <label>Email: </label>
            <input type="text" name="email" value="" required />
        </div>
        <div class="form-group">
            <label>Пароль: </label>
            <input type="password" name="psw" value="" required />
        </div>
        <div class="form-group">
            <input type="checkbox" name="remainme" /> Запомнить меня
        </div>
        <div class="form-group">
            <input type="submit" value="Войти" class="btn-submit" />
        </div>
        <hr align="left" width="300px">
        <div class="form-group">
            <a href="{{url_for('register')}}" class="register-link">Регистрация</a>
        </div>
    </form>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #6c5ce7;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-heading {
        color: #6c5ce7;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-contact {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        margin-bottom: 15px;
        width: 100%;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #6c5ce7;
        display: block;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #6c5ce7;
        border-radius: 4px;
    }

    .form-group input[type="checkbox"] {
        margin-right: 10px;
        accent-color: #6c5ce7;
    }

    .btn-submit {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #6c5ce7;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #5a4cb3;
    }

    .register-link {
        color: #6c5ce7;
        text-decoration: none;
    }

    .register-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
