<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты НИРС</title>
</head>
<body>
    <h1>Результаты НИРС для проекта: {{ project.name }}</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Результат</th>
                <th>Комментарии</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.result }}</td>
                <td>{{ result.comments }}</td>
                <td>{{ result.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><a href="{{ url_for('view_projects') }}">Назад</a>
</body>
</html>
